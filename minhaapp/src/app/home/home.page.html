<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Projeto Mobile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Projeto Mobile</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h3>Teste</h3>
    <ion-item>
      <ion-label position="floating">Nome: </ion-label>
      <ion-input [(ngModel)] = "nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Sobrenome: </ion-label>
      <ion-input [(ngModel)] = "sobrenome"></ion-input>
    </ion-item>
    <ion-button id="present-alert">Cadastrar</ion-button>
    <ion-alert
      trigger="present-alert"
      header="Cadastro realizado com sucesso."
      message="OlÃ¡, {{nome}} {{sobrenome}}."
      [buttons]="alertButtons"
    ></ion-alert>
  </div>
</ion-content>
